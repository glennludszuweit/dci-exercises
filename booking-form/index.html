<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-img"></div>
      <div class="booking-form">
        <h1>Booking place for your dinner!</h1>

        <form class="form">
          <input class="form-group" type="text" placeholder="Your name" />
          <input
            class="form-group"
            type="text"
            placeholder="Your phone number"
          />
          <select class="form-group">
            <option value="default">Time</option>
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
          </select>
          <select class="form-group">
            <option value="default">Food</option>
            <option>Indian</option>
            <option>German</option>
            <option>American</option>
            <option>Chinese</option>
          </select>
        </form>

        <p class="dinning-space">Select Your Dinning Space</p>

        <div class="space">
          <p class="number">2</p>
          <p class="number">4</p>
          <p class="number">6</p>
          <p class="number">8</p>
          <p class="number">10</p>
        </div>

        <div class="button-container">
          <button class="book-button"><h3>Book now</h3></button>
          <small>Verify your booking info from your phone.</small>
        </div>
      </div>
    </div>
  </body>
</html>
